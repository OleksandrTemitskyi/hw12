<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-level menu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="aside-menu">
        <ul class="list">
            <li>
                <a href="#">
                    <span>
                        <svg class="icon">
                            <use href="images/sprite.svg#home"></use>
                        </svg>
                    </span>
                    home
                </a>
            </li>
            <li>
                <a href="#">
                    <span>
                        <svg class="icon">
                            <use href="images/sprite.svg#facebook"></use>
                        </svg>
                    </span>
                    Facebook
                </a>
            </li>
            <li>
                <a href="#">
                    <span>
                        <svg class="icon">
                            <use href="images/sprite.svg#telegram"></use>
                        </svg>
                    </span>
                    telegram
                </a>
            </li>
            <li>
                <a href="#">
                    <span>
                        <svg class="icon">
                            <use href="images/sprite.svg#github"></use>
                        </svg>
                    </span>
                    github
                </a>
            </li>
            <li>
                <a href="#">
                    <span>
                        <svg class="icon">
                            <use href="images/sprite.svg#instagram"></use>
                        </svg>
                    </span>
                    instagram
                </a>
            </li>
        </ul>
    </div>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <ul class="level">
                <li>
                    <a  class="home" href="#">Home</a>
                </li>
                <li>
                    <a class="gallery" href="#">Gallery</a>
                </li>
                <li>
                    <a class="arrow-down" href="#">Homeworks</a>
                    <ul class="second-level">
                        <li>
                            <a href="#">Table</a>
                        </li>
                        <li>
                            <a href="#">Inline-block</a>
                        </li>
                        <li><a href="#">Float</a>
                        </li>
                        <li>
                            <a class="arrow-left" href="#">Layouts</a>
                            <ul class="three-level">
                                <li>
                                    <a href="#">Flex</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <footer class="footer">
        <div class="container">
            <ul class="messenger">
                <li>
                    <a class="telegram" href="telegram"></a>
                </li>
                <li>
                    <a class="instagram" href="instagram"></a>
                </li>
                <li>
                    <a class="facebook" href="facebook"></a>
                </li>
                <li>
                    <a class="github" href="github"></a>
                </li>
            </ul>
        </div>
    </footer>
</div>

    
</body>
</html>
